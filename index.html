<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zachery R. Wilson &#8212 Resume</title>
    <style>
        /* Initial styles to prevent flash */
        body {
            margin: 0;
            padding: 0;
            background: #F9F7F7;
            overflow: hidden;
        }

        #loading-spinner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #F9F7F7;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #DBE2EF;
            border-top: 5px solid #3F72AF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #app {
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        #app.visible {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>

<body>
    <div id="loading-spinner">
        <div class="spinner"></div>
    </div>
    <div id="app"></div>
    <script type="module" src="src/app.js"></script>
</body>

</html>
